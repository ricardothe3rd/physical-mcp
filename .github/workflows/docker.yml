name: Docker

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-bridge:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for bridge image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ricardothe3rd/physical-mcp-bridge
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push bridge image
        uses: docker/build-push-action@v6
        with:
          context: docker/
          file: docker/Dockerfile.bridge
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-sim:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for sim image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ricardothe3rd/physical-mcp-sim
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push sim image
        uses: docker/build-push-action@v6
        with:
          context: docker/
          file: docker/Dockerfile.sim
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
